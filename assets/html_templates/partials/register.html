<form>
  <div class="form-group">
    <label for="user-email">Email address</label>
    <input type="email" name="email" class="form-control" id="user-email"  placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label for="user-name">Name</label>
    <input type="text" name="name" class="form-control" id="user-name" placeholder="Name" required>
  </div>
  <div class="form-group">
    <label for="user-city">City</label>
    <input type="text" name="city" class="form-control" id="user-city" placeholder="City" required>
  </div>

  <div class="form-group">
    <label for="street_name">Street Name</label>
    <input type="text" name="street_name" class="form-control" id="street_name" placeholder="Street Name" required>
  </div>
  <div class="form-group">
      <label for="street_number">Street Number</label>
      <input type="number" name="street_number" class="form-control" id="street_number" placeholder="Street Name" required>
  </div>
  <div class="form-group">
    <label for="user-password">Password</label>
    <input type="password" name="password" class="form-control" id="user-password" placeholder="Password" required>
  </div>
</form>
