<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="7000" data-autohide="{{#always_show}}false{{/always_show}}{{^always_show}}true{{/always_show}}">
    <div class="toast-header">
        <strong class="mr-auto text-{{type}}">
            {{title}}
        </strong>
    {{#sub_title}}
        <small>{{sub_title}}</small>
    {{/sub_title}}
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="toast-body">
        {{content}}
    </div>
</div>
